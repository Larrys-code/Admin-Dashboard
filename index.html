<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="nav">
            <div class="search">
                <button class="search-button">
                    <img src="./SVGs/magnify.svg" alt="Search Button" class="icon">
                </button>
                <input type="search" name="searchbar" id="searchbar">
            </div>
            <div class="user-nav">
                <button class="bell">
                    <img src="./SVGs/bell-ring-outline.svg" alt="Notification Button" class="icon">
                </button>
                <img class="profile-icon" src="./SVGs/cat-icon.svg" alt="User's Profile Icon">
                <h2>Morgan Oakley</h2>
            </div>
        </div>
        <div class="action"></div>
        <div class="main">
            <div class="content"></div>
            <div class="content-side"></div>
        </div>
    </div>
</body>
</html>
