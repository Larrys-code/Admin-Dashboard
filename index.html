<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="./SVGs/view-dashboard.svg" alt="Dashboard logo" class="logo white">
                <h1>Dashboard</h1>
            </div>

            <div class="sidebar-seperator"></div>

            <div class="sidebar-item">
                <img src="./SVGs/home.svg" alt="Home" class="icon white">
                <h2>Home</h2>
            </div>
            <div class="sidebar-item">
                <img src="./SVGs/card-account-details-outline.svg" alt="Profile" class="icon white">
                <h2>Profile</h2>
            </div>
            <div class="sidebar-item">
                <img src="./SVGs/message-reply.svg" alt="Messages" class="icon white">
                <h2>Messages</h2>
            </div>
            <div class="sidebar-item">
                <img src="./SVGs/clock-time-three.svg" alt="History" class="icon white">
                <h2>History</h2>
            </div>
            <div class="sidebar-item">
                <img src="./SVGs/note-multiple.svg" alt="Tasks" class="icon white">
                <h2>Tasks</h2>
            </div>
            <div class="sidebar-item">
                <img src="./SVGs/account-group.svg" alt="Communications" class="icon white">
                <h2>Communications</h2>
            </div>
        </div>
        <div class="nav">
            <div class="search">
                <button class="search-button">
                    <img src="./SVGs/magnify.svg" alt="Search Button" class="icon">
                </button>
                <input type="search" name="searchbar" id="searchbar">
            </div>
            <div class="user-nav">
                <button class="bell">
                    <img src="./SVGs/bell-ring-outline.svg" alt="Notification Button" class="icon">
                </button>
                <img class="profile-icon" src="./SVGs/cat-icon.svg" alt="User's Profile Icon">
                <h2>Morgan Oakley</h2>
            </div>
        </div>
        <div class="action-bar">
            <div class="user-nav">
                <img class="profile-icon large" src="./SVGs/cat-icon.svg" alt="User's Profile Icon">
                <div class="welcome-stack">
                    <h3>Hi there,</h3>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="content"></div>
            <div class="content-side"></div>
        </div>
    </div>
</body>
</html>
